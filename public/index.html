<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
  /> 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/> 
    <title>Data Kependudukan - RW</title>
  </head>
  <body class="font-dm bg-lightPrimary" >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> 

    <script>
      function initMapPicker() {
        document.addEventListener("click", function(e) {
          if (e.target && e.target.closest('a[href*="openstreetmap.org"]')) {
            const marker = e.target.closest('a');
            if (marker && marker.href) {
              const match = marker.href.match(/marker=([-\d.]+),([-\d.]+)/);
              if (match) {
                const lat = match[1];
                const lng = match[2];
                window.parent.postMessage({ type: "COORDINATE_SELECTED", lat, lng }, "*");
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
